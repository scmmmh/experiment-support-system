[app:main]
use = egg:PyQuestionnaire

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_debugtoolbar
                   pyramid_tm

genshi.template_path = pyquest:templates/

sqlalchemy.url = sqlite:///%(here)s/PyQuestionnaire.db

beaker.session.lock_dir = %(here)s/tmp
beaker.session.type = cookie
beaker.session.key = pyquest
beaker.session.encrypt_key = 6dAho]Dn@U>ukixWy;LzE3mzvV>V4H]n0NF
beaker.session.validate_key = 8xeAKsy0p[lG1xgPj:`8mL|VSkiE[v}xrod

email.smtp_host = smtp.sheffield.ac.uk

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

[alembic]
script_location = pyquest:migrations
sqlalchemy.url = sqlite:///%(here)s/PyQuestionnaire.db

# Begin logging configuration

[loggers]
keys = root, pyquestionnaire, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_pyquestionnaire]
level = DEBUG
handlers =
qualname = pyquestionnaire

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
