<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout/backend.html"/>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="${r.route_url('user.login')}" method="post">
      ${h.form.csrf_token(r.session.get_csrf_token())}
      <dl>
        <dt>Username</dt>
        <dd>${h.form.text_field('username', '', e)}</dd>
        <dt>Password</dt>
        <dd>${h.form.password_field('password', e)}</dd>
      </dl>
      <ul class="buttons">
        <li>${h.form.button("Don't login")}</li>
        <li>${h.form.submit('Login')}</li>
      </ul>
    </form>
  </body>
</html>
