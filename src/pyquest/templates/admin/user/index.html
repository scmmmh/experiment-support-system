<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>Users</title>
  </head>
  <body>
    <nav class="toolbar">
      <ul>
       <li><a href="${r.route_url('user.new')}" class="button">New User</a></li>
      </ul>
    </nav>
    <hgroup>
      <h1>Users</h1>
    </hgroup>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Display Name</th>
          <th>E-Mail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr py:for="user in users">
          <td><a href="${r.route_url('user.view', uid=user.id)}">${user.username}</a></td>
          <td>${user.display_name}</td>
          <td><a href="mailto:${user.email}">${user.email}</a></td>
          <td>
            <ul class="inline no-margin">
              <li><a href="${r.route_url('user.edit', uid=user.id)}" class="button">Edit</a></li>
              <li><a href="${r.route_url('user.permissions', uid=user.id)}" class="button">Permissions</a></li>
              <li><a href="${r.route_url('user.delete', uid=user.id)}" class="button post-submit" data-confirm="Please confirm that you wish to delete this user and all their surveys and data.">Delete</a></li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
