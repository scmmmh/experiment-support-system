<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" py:strip="True">
  <head py:match="head">
    <title>${select('title/text()')}</title>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/toast.css')}"/>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/generic.css')}"/>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/themes/basic.css')}"/>
    ${select('style')}
    <script type="text/javascript" src="${r.static_url('pyquest:static/js/jquery-1.7.1.min.js')}"></script>
    <script type="text/javascript" src="${r.static_url('pyquest:static/js/jquery-ui-1.8.17.min.js')}"></script>
    <script type="text/javascript" src="${r.static_url('pyquest:static/js/frontend.js')}"></script>
    ${select('script')}
  </head>
  <body py:match="body">
    <div class="wrap">
      <article class="survey grids">
        <header class="span-20 flash" py:if="r.session.peek_flash('info') or r.session.peek_flash('warn') or r.session.peek_flash('auth')">
          <ul class="no-symbol">
            <li py:for="flash in r.session.pop_flash('info')" class="info">${flash}</li>
            <li py:for="flash in r.session.pop_flash('warn')" class="error">${flash}</li>
            <li py:for="flash in r.session.pop_flash('auth')" class="error">${flash}</li>
          </ul>
        </header>
        ${select('*')}
      </article>
    </div>
  </body>
</html>
