<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" py:strip="True">
  <head py:match="head">
    <title>${select('title/text()')}</title>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/screen.css')}"/>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/buttons/screen.css')}"/>
  </head>
  <body py:match="body">
    <div class="container">
      <header>
        <ul py:if="r.session.peek_flash('info') or r.session.peek_flash('warn') or r.session.peek_flash('auth')" class="flash">
          <li py:for="flash in r.session.pop_flash('info')" class="info">${flash}</li>
          <li py:for="flash in r.session.pop_flash('warn')" class="warn">${flash}</li>
          <li py:for="flash in r.session.pop_flash('auth')" class="warn">${flash}</li>
        </ul>
      </header>
      ${select('*')}
      <footer>
      </footer>
    </div>
  </body>
</html>
