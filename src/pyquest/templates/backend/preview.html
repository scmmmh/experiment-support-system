<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title>${survey.title}</title>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/screen.css')}"/>
    <link rel="stylesheet" type="text/css" href="${r.static_url('pyquest:static/css/buttons/screen.css')}"/>
  </head>
  <body>
    <div class="container">
      <nav class="level-1">
        <ul>
          <li><a href="${r.route_url('survey.overview', sid=survey.id)}">Overview</a></li>
          <li><a href="${r.route_url('survey.data', sid=survey.id)}">Data</a></li>
          <li><a href="${r.route_url('survey.edit', sid=survey.id)}">Edit</a></li>
          <li class="current"><a href="${r.route_url('survey.preview', sid=survey.id)}">Preview</a></li>
        </ul>
      </nav>
    </div>
    <article class="survey">
      <hgroup>
        <h1>${survey.title}</h1>
      </hgroup>
      <section py:for="qsheet in survey.qsheets">
        <hgroup>
          <h2>${qsheet.title}</h2>
        </hgroup>
        <form action="" method="post">
          ${h.qsheet.display(example, qsheet.content)}
        </form>
      </section>
    </article>
  </body>
</html>
