<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../layout/backend.html"/>
  <head>
    <title>${survey.title}</title>
  </head>
  <body>
    <nav class="level-1">
      <ul>
        <li class="current"><a href="${r.route_url('survey.overview', sid=survey.id)}">Overview</a></li>
        <li><a href="${r.route_url('survey.data', sid=survey.id)}">Data</a></li>
        <li><a href="${r.route_url('survey.edit', sid=survey.id)}">Edit</a></li>
        <li><a href="${r.route_url('survey.preview', sid=survey.id)}">Preview</a></li>
      </ul>
    </nav>
    <article>
      <hgroup>
        <h1>${survey.title}</h1>
      </hgroup>
      <table>
        <thead>
          <tr>
            <th class="center">Question Sheets</th>
            <th class="center">Data Items</th>
            <th class="center">Control Items</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="center" style="font-size:28pt;font-weight:bold;">${len(survey.qsheets)}</td>
            <td class="center" style="font-size:28pt;font-weight:bold;">${len(survey.data_items)}</td>
            <td class="center" style="font-size:28pt;font-weight:bold;">${len(survey.control_items)}</td>
          </tr>
        </tbody>
      </table>
    </article>
  </body>
</html>
