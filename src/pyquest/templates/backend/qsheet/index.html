<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>${survey.title} - Pages</title>
  </head>
  <body>
    ${h.ui.main_menu('pages', survey, r)}
    <nav class="toolbar">
      <ul>
        <li><a href="${r.route_url('survey.qsheet.new', sid=survey.id)}" class="button">Add page</a></li>
      </ul>
    </nav>
    <article>
      <hgroup>
        <h1>${survey.title} - Pages</h1>
      </hgroup>
      <table>
        <thead>
          <tr>
            <th>Page</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr py:for="qsheet in survey.qsheets">
            <td><a href="${r.route_url('survey.qsheet.preview', sid=survey.id, qsid=qsheet.id)}">${qsheet.title}</a></td>
            <td>
              <ul class="no-symbol inline no-margin">
                <li><a href="${r.route_url('survey.qsheet.edit', sid=survey.id, qsid=qsheet.id)}" class="button">Edit</a></li>
                <li><a href="${r.route_url('survey.qsheet.delete', sid=survey.id, qsid=qsheet.id)}" class="button">Delete</a></li>
              </ul>
            </td>
           </tr>
        </tbody>
      </table>
    </article>
  </body>
</html>
