<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>${survey.title} - ${qsheet.title} - Delete</title>
  </head>
  <body>
    <nav class="level-2">
      <ul>
        <li><a href="${r.route_url('survey.overview', sid=survey.id)}">Overview</a></li>
        <li><a href="${r.route_url('survey.data', sid=survey.id)}">Data</a></li>
        <li class="current"><a href="${r.route_url('survey.edit', sid=survey.id)}">Edit</a></li>
        <li><a href="${r.route_url('survey.preview', sid=survey.id)}">Preview</a></li>
      </ul>
    </nav>
    <nav class="level-2">
      <ul>
        <li><a href="${r.route_url('survey.qsheet', sid=survey.id)}">Pages</a></li>
      </ul>
    </nav>
    <article>
      <hgroup>
        <h1>Delete - ${qsheet.title}</h1>
      </hgroup>
      <form action="${r.route_url('survey.qsheet.delete', sid=survey.id, qsid=qsheet.id)}" method="post">
        ${h.form.csrf_token(r)}
        <p>Please confirm that you wish to delete the page "${qsheet.title}".</p>
        <ul class="buttons">
          <li>${h.form.button("Don't delete")}</li>
          <li>${h.form.submit('Delete')}</li>
        </ul>
      </form>
    </article>
  </body>
</html>
