<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude" xmlns:i18n="http://genshi.edgewall.org/i18n">
  <xi:include href="../../layout/frontend.html"/>
  <head>
    <title>${survey.title} - ${qsheet.title}</title>
    <style type="text/css">${survey.styles}</style>
    <style type="text/css">${qsheet.styles}</style>
    <script type="text/javascript">${survey.scripts}</script>
    <script type="text/javascript">${qsheet.scripts}</script>
  </head>
  <body>
    <p py:if="r.method == 'POST' and not e" style="padding:0.8em;margin-bottom:1em;border:2px solid #ddd;background:#e6efc2;color:#264409;border-color:#c6d880;">Your submission passed the validation</p>
    <aside class="clearfix role-status">
      <div class="font-small float-left" py:if="control">You have so far answered ${control[0]} of ${control[1]} control questions correctly</div>
      <div class="font-small text-right" py:if="progress">Page ${progress[0]} of ${progress[1]}</div>
    </aside>
    <xi:include href="../../frontend/qsheet.html" py:with="submit_url=r.route_url('survey.qsheet.preview', sid=survey.id, qsid=qsheet.id)"/>
  </body>
</html>
