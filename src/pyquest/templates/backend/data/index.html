<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>${survey.title} - Data</title>
  </head>
  <body>
    <nav class="level-1">
      <ul>
        <li><a href="${r.route_url('survey.overview', sid=survey.id)}">Overview</a></li>
        <li class="current"><a href="${r.route_url('survey.data', sid=survey.id)}">Data</a></li>
        <li><a href="${r.route_url('survey.edit', sid=survey.id)}">Edit</a></li>
        <li><a href="${r.route_url('survey.preview', sid=survey.id)}">Preview</a></li>
      </ul>
    </nav>
    <nav class="level-2">
      <ul>
        <li><a href="${r.route_url('survey.data.upload', sid=survey.id)}">Upload data</a></li>
        <li><a href="${r.route_url('survey.data.new', sid=survey.id)}">Add data</a></li>
        <li><a href="${r.route_url('survey.data.clear', sid=survey.id)}">Clear data</a></li>
      </ul>
    </nav>
    <article>
      <hgroup>
        <h1>Data</h1>
      </hgroup>
      <div class="span-24" style="overflow:auto;height:600px;">
        <table>
          <tr py:if="survey.data_items">
            <th>Control</th>
            <th py:for="attribute in survey.data_items[0].attributes">${h.text.title(attribute.key)}</th>
            <th>Action</th>
          </tr>
          <tr py:for="item in survey.all_items">
            <td>${item.control}</td>
            <td py:for="attribute in item.attributes">${attribute.value}</td>
            <td>
              <ul class="inline no-symbol">
                <li><a href="${r.route_url('survey.data.edit', sid=survey.id, did=item.id)}" class="button">Edit</a></li>
                <li><a href="${r.route_url('survey.data.delete', sid=survey.id, did=item.id)}" class="button">Delete</a></li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </article>
  </body>
</html>
