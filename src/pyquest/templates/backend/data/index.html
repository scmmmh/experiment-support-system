<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>${survey.title} - Data</title>
  </head>
  <body>
    ${h.ui.main_menu('data', survey, r)}
    <nav class="toolbar">
      <ul>
        <li><a href="${r.route_url('survey.data.upload', sid=survey.id)}" class="button">Upload data</a></li>
        <li><a href="${r.route_url('survey.data.new', sid=survey.id)}" class="button">Add data</a></li>
        <li><a href="${r.route_url('survey.data.clear', sid=survey.id)}" class="button">Clear data</a></li>
      </ul>
    </nav>
    <article>
      <hgroup>
        <h1>${survey.title} - Data</h1>
      </hgroup>
      <div class="span-24" style="overflow:auto;height:600px;">
        <table>
          <thead>
            <tr py:if="survey.data_items">
              <th>Control</th>
              <th py:for="attribute in survey.data_items[0].attributes">${h.text.title(attribute.key)}</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr py:for="item in survey.all_items">
              <td>${item.control}</td>
              <td py:for="attribute in item.attributes">${attribute.value}</td>
              <td>
                <ul class="span-3 inline no-symbol no-margin">
                  <li><a href="${r.route_url('survey.data.edit', sid=survey.id, did=item.id)}" class="button">Edit</a></li>
                  <li><a href="${r.route_url('survey.data.delete', sid=survey.id, did=item.id)}" class="button">Delete</a></li>
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </article>
  </body>
</html>
