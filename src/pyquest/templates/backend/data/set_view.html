<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>View Data Item Set</title>
    <script type="text/javascript">
      $(document).ready(function() {
    	  $('#data-filter-form input[type=submit]').hide();
    	  $('#data-filter-form select').change(function(ev, ui) {
    		 $('#data-filter-form').submit(); 
    	  });
      });
    </script>
  </head>
  <body>
<!--    ${h.ui.dataset_breadcrumbs([(dis.name, {'href': ''}), ('View', {'href': r.route_url('data.view', sid=dis.survey_id, dsid=dis.id)})], r)} -->
    <nav class="toolbar">
      <ul>
        <py:if test="h.auth.is_authorised(':dis.is-owned-by(:user) or :user.has_permission(\'survey.edit-all\')', {'user': h.user.current_user(r), 'dis': dis})">
          <li><a href="${r.route_url('data.edit', sid=dis.survey_id, dsid=dis.id)}" class="button">Edit</a></li>
        </py:if>
      </ul>
    </nav>
    <article>
      <xi:include href="dataset.html" py:with="dis=dis"/>
    </article>
  </body>
</html>
