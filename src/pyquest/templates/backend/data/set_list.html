<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="../../layout/backend.html"/>
  <head>
    <title>${survey.title} - List of Data Item Sets</title>
  </head>
  <body>
    <nav class="toolbar">
      <ul>
        <py:if test="h.auth.is_authorised(':survey.is-owned-by(:user) or :user.has_permission(\'survey.edit-all\')', {'user': h.user.current_user(r), 'survey': survey})">
	</py:if>
        <li><a href="" class="button">Add</a></li>
        <li><a href="${r.route_url('survey.dataset.upload', sid=survey.id)}" class="button">Upload</a></li>
      </ul>
    </nav>
    <h1>${survey.title} - List of Data Item Sets</h1>
    <div>
      <table>
	<thead>
	  <th>Internal Id</th>
	  <th>Name</th>
	  <th>Action</th>
	</thead>
	<tr py:for="set in dis">
	  <td>${set.id}</td>
	  <td>${set.name}</td>
	  <td>
                <ul class="inline no-symbol no-margin">
                  <li py:if="h.auth.is_authorised(':survey.is-owned-by(:user) or :user.has_permission(\'survey.edit-all\')', {'user': h.user.current_user(r), 'survey': survey})"><a href="" class="button">Edit</a></li>
                  <li py:if="h.auth.is_authorised(':survey.is-owned-by(:user) or :user.has_permission(\'survey.delete-all\')', {'user': h.user.current_user(r), 'survey': survey})"><a href="${r.route_url('survey.dataset.delete', sid=survey.id, did=set.id)}" class="button">Delete</a></li>
		  </ul>
	  </td>
	</tr>
      </table>
    </div>
  </body>
</html>
