<!DOCTYPE html>
<html xmlns:py="http://genshi.edgewall.org/" xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout/backend.html"/>
  <head>
    <title>PyQuestionnaire</title>
  </head>
  <body>
    <article>
      <hgroup>
        <h1>PyQuestionnaire</h1>
      </hgroup>
      <p>The following surveys are currently available for participating in:</p>
      <dl>
        <py:for each="survey in surveys">
          <dt><a href="${r.route_url('survey.run', sid=survey.id)}">${survey.title}</a></dt>
          <dd>${survey.summary}</dd>
        </py:for>
      </dl>
    </article>
  </body>
</html>
